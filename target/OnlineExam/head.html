	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>head</title>
	<link rel="stylesheet" type="text/css" href="resources/home/css/style.css" />
	<script type="text/javascript" src="resources/home/js/jquery.js"></script>
	<script type="text/javascript">
		

		var tm = {
			logout : function(){
				if(window.confirm('确定要退出登录吗？')){
					top.location.href = "before/sys/logout.action";
				}
			}
		};

		var tm_activemenu = function(obj){
			$(obj).parent().parent().children("li").attr("class","");
			$(obj).parent().attr("class","active");
		}

		//异步获取登录帐号信息
		$.ajax({
			type: "POST",
			url: "before/student/get_current.action",
			dataType:'json',
			success: function(data){
				if(data.type == 'success'){
					$("#user-name").text(data.username + '【' + data.truename + '】');
				}else{
					alert(data.msg);
				}
			},
			error : function(){
				top.location.href = "before/sys/toLogin.action";
			}
		});
		
	</script>
</head>

			</div>
		
        
        
    </div>
